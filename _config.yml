organized_by: "IEEE CASS, IEEE CAS Vietnam Chapter & China Chapters"
conf_info: >
  <span>Artificial Intelligence is driving a revolution in information
  technology and many other industries. New computing paradigms are
  required to support the emerging AI algorithms and applications
  running on various platforms, from edge devices to cloud servers and
  from circuit to system levels. Addressing this challenge and
  opportunity, the AICAS conference has been established as the
  premier conference of the IEEE Circuits and Systems Society to
  promote and facilitate state-of-the-art research, innovation, and
  development activities at the frontiers of artificial intelligence
  circuits and systems. AICAS 2026 is organized in collaboration
  between IEEE CASS Vietnam and IEEE CASS China, fostering innovation
  and emerging businesses in one of the highest economic growth
  regions in the world.</span>

  <h3>Ha Long Bay, Vietnam</h3>
  <span>AICAS 2026 will be held in Ha
  Long Bay, a breathtaking natural wonder that captivates visitors
  with its beauty and mystique. Famous for its emerald waters and
  towering limestone pillars, this UNESCO World Heritage site offers a
  picturesque landscape that feels like something straight out of a
  dream. With about 2,000 islands and islets scattered across its vast
  expanse, Ha Long Bay is a haven with the most stunning seascapes in
  the world.</span>

  <h3>Paper Submission</h3>
  <span>Prospective authors are invited
  to submit full-length papers in a maximum of 5 pages anonymously via
  the conference website, of which four are for technical content and
  with an optional 5th page containing only references. Proposals for
  special sessions, live demos, and tutorials are welcome. Submitted
  papers must describe original work not submitted to other journals
  or conferences. Authors are expected to present their papers in
  person at the conference. While the conference proceedings will be
  submitted to the IEEE Xplore® digital library, the selected papers will
  be recommended to the IEEE Transactions on Circuits and Systems for
  AI (TCAS AI) or IEEE Transaction on VLSI System (TVLSI) for
  a Special Section.</span>

  <h3>Topics of Interest</h3>
  <ol>
  <li>In-memory computing</li>
  <li>Circuits and systems for AI</li>
  <li>Architecture for AI computing</li>
  <li>Emerging computing devices and materials for AI</li>
  <li>Circuits and Systems for neural network-based language modeling</li>
  <li>Hardware/software co-design and design automation for AI systems</li>
  <li>Neuromorphic and bioinspired circuits, processors, systems, and their applications</li>
  <li>Emerging applications: IoT, healthcare, smart factories, environment, robotics, autonomous vehicles, drones, AR/VR, metaverse</li>
  <li>Computer vision algorithms and architectures</li>
  <li>AI for Future Wireless Communications</li>
  <li>AI for Circuits and Systems</li>
  <li>Compute in Memory</li>
  </ol>

# Main author of the website
# See > authors.yml
author: aicas2026

# This URL is the main address for absolute links. Don't include a slash at the end.
#
url: 'https://2026.ieee-aicas.org'
baseurl: ''

#
urlimg: '/images/'


# Logo size is 600x80 pixels
logo: "logo.png"

# Plugins
plugins:
    - jekyll-asciidoc
    - jekyll-gist
    - jekyll-paginate


